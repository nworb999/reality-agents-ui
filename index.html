<!DOCTYPE html>
<html>


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="public/favicon.ico">
        <title>reality agents</title>
    </head>

    <body>
        <div class="header-text" id="headerText">
            <pre class="ascii-art">
            █▀█ █▀▀ ▄▀█ █░░ █ ▀█▀ █▄█   ▄▀█ █▀▀ █▀▀ █▄░█ ▀█▀ █▀
            █▀▄ ██▄ █▀█ █▄▄ █ ░█░ ░█░   █▀█ █▄█ ██▄ █░▀█ ░█░ ▄█
            </pre>
        </div>
        <div class="game-display" id="gameDisplay">
            <p class="text-box" id="textBox"></p>
            <p class="name-box" id="nameBox"></p>
        </div>
        <form id="game-setup-form">
            <div>
                <label for="sceneInput">scene:</label>
                <input type="text" id="sceneInput" name="scene" placeholder="radioshack">
            </div>
            <div>
                <label for="conflictInput">conflict:</label>
                <input type="text" id="conflictInput" name="conflict" placeholder="money">
            </div>
            <div class="character">
                <div>
                    <label for="characterNameInput1">character 1 name:</label>
                    <input type="text" class="character-name" name="characterName1" placeholder="Bob">
                </div>
                <div>
                    <label for="characterPersonalityInput1">character 1 personality:</label>
                    <input type="text" class="character-personality" name="characterPersonality1"
                        placeholder="loud but kind">
                </div>
                <div>
                    <label for="characterRelationInput1">relationship with character 2:</label>
                    <input type="text" class="character-relation" name="characterRelation1"
                        placeholder="Bob finds Rob irritating">
                </div>
            </div>
            <div class="character">
                <div>
                    <label for="characterNameInput2">character 2 name:</label>
                    <input type="text" class="character-name" name="characterName2" placeholder="Rob">
                </div>
                <div>
                    <label for="characterPersonalityInput2">character 2 personality:</label>
                    <input type="text" class="character-personality" name="characterPersonality2"
                        placeholder="quiet but rude">
                </div>
                <div>
                    <label for="characterRelationInput2">relationship with character 1:</label>
                    <input type="text" class="character-relation" name="characterRelation2"
                        placeholder="Rob doesn't take Bob seriously">
                </div>
            </div>
            </div>
            <div class="button">
                <button type="submit" class="terminal-button">run simulation</button>
            </div>
        </form>
        <script type="module" src="main.js"></script>
    </body>

</html>
